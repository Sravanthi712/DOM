<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM|methods</title>
</head>
<body>
	<h1 id="a">Aditya</h1>
	<h2 id="b">Aditya</h2>
	<script type="text/javascript">
		//heading1
		let heading1=document.getElementById('a');
		heading1.innerHTML='<p>Thub</p>'
		//heading2
		let heading2=document.getElementById('b');
		heading2.innerText='<p>Thub</p>'
	</script>


</body>
</html>
